form:
  properties:
    populate: false
    pageLink:
      $type: pageLinkField
      label: Page link
      showOptions: true
      textInputAllowed: true  
      filteringMode: CONTAINS
      converterClass: info.magnolia.ui.editor.converter.JcrNodeToPathConverter
    resourceLink:
      $type: resourceLinkField
      label: Resource link
      showOptions: true
      textInputAllowed: true
      filteringMode: CONTAINS
    comboSelect:
      $type: comboBoxField
      label: Prefix (comboBoxField)
      datasource:
        $type: optionListDatasource
        options:
          - name: mr
            label: Mr.
            value: mr
          - name: mrs
            label: Mrs.
            value: mrs
          - name: miss
            label: Miss
            value: miss