form:
  properties:
    populate: false
    # Start of the pageLinkField example in the docs
    # https://docs.magnolia-cms.com/product-docs/6.2/Developing/Templating/Dialog-definition/Field-definition/List-of-fields/Link-field.html#_example_definitions
    pageLink:
      $type: pageLinkField
      label: Page link
      showOptions: true
      textInputAllowed: true  
      filteringMode: CONTAINS
      converterClass: info.magnolia.ui.editor.converter.JcrNodeToPathConverter
    # End of pageLinkField example in the docs
    # Start of the resourceLinkField example in the docs
    # https://docs.magnolia-cms.com/product-docs/6.2/Developing/Templating/Dialog-definition/Field-definition/List-of-fields/Link-field.html#_example_definitions
    resourceLink:
      $type: resourceLinkField
      label: Resource link
      showOptions: true
      textInputAllowed: true
      filteringMode: CONTAINS
    # End of resourceLinkField example in the docs
    # Start of the comboBoxField example in the docs
    # https://docs.magnolia-cms.com/product-docs/6.2/Developing/Templating/Dialog-definition/Field-definition/List-of-fields/Combobox-field.html#_combobox_field
    comboSelect:
      $type: comboBoxField
      label: Prefix (comboBoxField)
      datasource:
        $type: optionListDatasource
        options:
          - name: mr
            label: Mr.
            value: mr
          - name: mrs
            label: Mrs.
            value: mrs
          - name: miss
            label: Miss
            value: miss
    # End of comboBoxField example in the docs