form:
  properties:
    populate: false
    # Start of the codeField example in the docs
    # https://docs.magnolia-cms.com/product-docs/6.2/Developing/Templating/Dialog-definition/Field-definition/List-of-fields/Code-field.html#_example_definition
    code:
      $type: codeField
      label: Code editor
      height: 100
      language: freemarker
    # End of codeField example in the docs
    # Start of the passwordField example in the docs
    # https://docs.magnolia-cms.com/product-docs/6.2/Developing/Templating/Dialog-definition/Field-definition/List-of-fields/Password-field.html#_example_definition
    password:
      $type: passwordField
      label: Password
      required: true
    # End of passwordField example in the docs
    # Start of the richTextField example in the docs
    # https://docs.magnolia-cms.com/product-docs/6.2/Developing/Templating/Dialog-definition/Field-definition/List-of-fields/Rich-text-field.html#_example_definition
    richText:
      $type: richTextField
      label: Text editor
      height: 300
      tables: true
      source: true
    # End of richTextField example in the docs
    # Start of the textField example in the docs
    # https://docs.magnolia-cms.com/product-docs/6.2/Developing/Templating/Dialog-definition/Field-definition/List-of-fields/Text-field.html#_example_definition
    text:
      $type: textField
      label: Body
      rows: 5
      maxLength: 300
    # End of textField example in the docs
    # Start of the Email example in the docs
    # https://docs.magnolia-cms.com/product-docs/6.2/Developing/Templating/Dialog-definition/Field-definition/Field-validators.html#_example_definition
    email:
      $type: textField
      label: Email
      required: true
      validators:
        email:
          $type: emailValidator
          errorMessage: Enter a valid email address
    # End of Email example in the docs
    # Start of the hiddenField example in the docs
    # https://docs.magnolia-cms.com/product-docs/6.2/Developing/Templating/Dialog-definition/Field-definition/List-of-fields/Hidden-field.html#_example_definition
    hidden:
      $type: hiddenField
      label: Hidden field
      defaultValue: external
    # End of hiddenField example in the docs
    # Start of the staticField example in the docs
    # https://docs.magnolia-cms.com/product-docs/6.2/Developing/Templating/Dialog-definition/Field-definition/List-of-fields/Static-field.html#_example_definition
    static:
      $type: staticField
      label: Description
      value: Used on search engine result pages...
    # End of staticField example in the docs