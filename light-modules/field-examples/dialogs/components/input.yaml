      $type: codeField
      label: Code editor
      height: 100
      language: freemarker
    composite:
      $type: compositeField
      label: Location (compositeField)
      itemProvider:
        $type: jcrChildNodeProvider
      properties:
        city:
          label: City
          $type: textField
        country:
          label: Country
          $type: textField
