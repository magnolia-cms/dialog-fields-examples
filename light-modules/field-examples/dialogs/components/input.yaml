    #       to:
    #         $type: textField
    #         readOnly: true
    checkboxGroup:
      $type: checkBoxGroupField
      label: Composers (checkBoxGroupField)
      defaultValue: # an alternative way of setting multiple default values
        - Mahler
        - Bach
      datasource:
        $type: optionListDatasource
        options:
          - name: Vivaldi
            label: Vivaldi
            value: Vivaldi
          - name: Bach
            label: Bach
            value: Bach
          - name: Bartok
            label: Bartok
            value: Bartok
          - name: Stravinsky
            label: Stravinsky
            value: Stravinsky
          - name: Mahler
            label: Mahler
            value: Mahler
    radioGroup:
      $type: radioButtonGroupField
      label: Contacts
      datasource:
        $type: jcrDatasource
        workspace: contacts
        describeByProperty: lastName
        allowedNodeTypes:
          - mgnl:contact
    password:
      $type: passwordField
      label: Password
      required: true
    richText:
      $type: richTextField
      label: Text editor
      height: 300
      tables: true
      source: true
    comboSelect:
      $type: comboBoxField
      label: Prefix (comboBoxField)
      datasource:
        $type: optionListDatasource
        options:
          - name: mr
            label: Mr.
            value: mr
          - name: mrs
            label: Mrs.
            value: mrs
          - name: miss
            label: Miss
            value: miss
    comboBoxFieldwithJSON:
      label: Country (JSON comboBoxField)
      $type: comboBoxField
      textInputAllowed: true
      datasource:
        name: rest
        $type: jsonDatasource
        restClient: countries
        restCall: allCountries
        jsonPathExpressions:
          itemId: '$.name.official'
          items: '$.*'
          describeBy: '$.name.official'
    listSelect:
      $type: listSelectField
      label: Contacts (listSelectField)
      datasource:
        $type: jcrDatasource
        workspace: contacts
        describeByProperty: firstName
        allowedNodeTypes:
          - mgnl:contact
    twinSelect:
      $type: twinColSelectField
      label: Groups (twinColSelectField)
      leftColumnCaption: "Available groups"
      rightColumnCaption: "User is member of"
      datasource:
        $type: jcrDatasource
        workspace: usergroups
        allowedNodeTypes:
          - mgnl:group
    slider:
      $type: sliderField
      label: Percentage (sliderField)
      defaultValue: 50
      stepSize: 5
      displayStepSize: 25
      valueFormat: PERCENTAGE
    static:
      $type: staticField
      label: Description (staticField)
      value: Used on search engine result pages...
    switchable:
      $type: switchableField
      label: Foo or bar options (switchableField)
      field:
        $type: radioButtonGroupField
        layout: horizontal
        datasource:
          $type: optionListDatasource
          options:
            - name: foo
              label: Foo
              value: foo
            - name: bar
              label: Bar
              value: bar
      itemProvider:
        $type: jcrChildNodeProvider
      forms:
        - name: foo
          properties:
            foo:
              $type: textField
              label: Foo text
        - name: bar
          properties:
            bar:
              $type: richTextField
              label: Bar rich text
    text:
      $type: textField 
      label: Body (textField)
      rows: 5
      maxLength: 300
    tokens:
      $type: tokenField
      label: Tokens (tokenField)
      i18n: true
      description: description
      comboBox:
        datasource:
          $type: optionListDatasource
          options:
            - name: foo
              label: Foo
              value: foo
            - name: bar
              label: Bar
              value: bar
    upload:
      $type: uploadField
      label: Upload
      allowedMimeTypePattern: text/xml
    email:
      $type: textField
      label: Email (with emailValidator)
      required: true
      validators:
        email:
          $type: emailValidator
          errorMessage: Enter a valid email address