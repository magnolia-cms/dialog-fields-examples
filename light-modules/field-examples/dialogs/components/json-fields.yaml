form:
  properties:
    populate: false
    hidden:
      $type: hiddenField
      label: Hidden field
      defaultValue: external
    jsonLink:
      $type: jsonLinkField
      label: JSON link (jsonLinkField)
      chooserId: field-examples:components/json-chooser
      datasource:
        name: rest
        $type: jsonDatasource
        restClient: countries
        restCall: allCountries
        jsonPathExpressions:
          itemId: '$.name.common'
          items: '$.*'
          describeBy: '$.name.common'
    comboBoxFieldwithJSON:
      label: Country (JSON comboBoxField)
      $type: comboBoxField
      textInputAllowed: true
      datasource:
        name: rest
        $type: jsonDatasource
        restClient: countries
        restCall: allCountries
        jsonPathExpressions:
          itemId: '$.maps.googleMaps'
          items: '$.*'
          describeBy: '$.maps.googleMaps'
          # itemId: '$.name.official'
          # items: '$.*'
          # describeBy: '$.name.official'
    static:
      $type: staticField
      label: Description (staticField)
      value: Used on search engine result pages...
